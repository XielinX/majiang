<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-theme.css}"/>
    <script type="application/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script type="application/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="application/javascript" th:src="@{/layer/layer.js}"></script>
    <style>
        .banner {
            color: #666;
        }

        #btnBig {
            width: 349px;
        }
    </style>
</head>
<body>
<div class="container" style="width: 60%;">
    <div class="row clearfix">
        <div class="col-md-12 banner">
            <div class="page-header">
                <h1 class="titleReg">
                    <span class="glyphicon glyphicon-th-list"></span> 注册账号
                    <span style="float: right; font-size: 13px;">我已注册,现在就
                        <button class="btn btn-default btnLog" data-toggle="tooltip" data-placement="bottom" title="登录"
                                onclick="doOptions(this)">登录</button>
                    </span>
                </h1>

            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <!--数据表单-->
            <form class="form-horizontal" role="form">
                <!-- 用户名 -->
                <div class="form-group has-feedback">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="username" name="username" value="41381772"
                               placeholder="请输入您的真实姓名" autocomplete="off" required>
                        <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
                    </div>
                </div>
                <!-- 注册-手机号 -->
                <div class="form-group regPhone" style="display: none;">
                    <label for="phone" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="phone" name="phone"
                               placeholder="可用于登录和设置密码" autocomplete="off" required>
                    </div>
                </div>
                <!-- 密码 -->
                <div class="form-group has-feedback">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="password" name="password" value="41381772"
                               placeholder="请输入密码" required>
                        <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
                    </div>
                </div>
                <!-- 注册-确认密码 -->
                <div class="form-group regConfirm">
                    <label for="confirmPwd" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="confirmPwd" name="confirmPassword"
                               placeholder="请再次输入密码" required>
                    </div>
                </div>
                <!--验证码-->
                <div class="form-group captchaCode">
                    <label for="imageCode" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="imageCode" name="imageCode"
                               placeholder="请输入验证码">
                    </div>
                    <div class="col-sm-3">
                        <!--  width="85px" height="32px"-->
                        <img class="img-captcha" id="img-captcha" th:src="@{/code/image}"/>
                        <span style="font-size: 11px; margin-left: 10px;">
                            <a class="next-pic" th:href="@{/code/image}">看不清?换一张 </a>
                        </span>
                    </div>

                </div>
                <!--注册-协议-->
                <div class="form-group regProtocol">
                    <div class="col-xs-offset-2 col-sm-4 checkbox">
                        <label>
                            <input type="checkbox" name="regProtocol" checked="checked">
                            <span style="font-size: 10px;">
                                    阅读并接受<a href="#">《用户协议》</a>及<a
                                    href="#">《隐私权保护声明》</a>
                                </span>
                        </label>
                    </div>

                </div>

                <!--按钮-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" id="btnBig" class="btn btn-primary btnLogin" onclick="login()">注册
                        </button>
                    </div>
                </div>
                <!--  第三方登录-->
                <div th:replace="~{common :: third_way}"></div>
            </form>

        </div>
    </div>

</div>
<script  th:src="@{/js/login.js}"></script>
</body>
</html>
